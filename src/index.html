<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ProjectTvet</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
  <link rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  
  <svg class="eclipse-top" xmlns='http://www.w3.org/2000/svg' version='1.1' viewBox='0 0 500 250' preserveAspectRatio='xMinYMin meet'>
    <mask id="circular-hole">
      <rect width="100%" height="100%" fill="black"/><!-- part to keep -->
      <circle cx='0' cy='-20' r='100' fill="var(--teal)"/><!-- black for the hole -->
    </mask>
    <rect width="100%" height="100%" fill="var(--surface)" mask="url(#circular-hole)"/>
  </svg>
  <div class="eclipse-container">
    <svg class="eclipse-bottom"  xmlns='http://www.w3.org/2000/svg' version='1.1' viewBox='0 0 500 250' preserveAspectRatio='xMaxYMax meet'>
      <mask id="circular-hole2">
        <rect width="100%" height="100%" fill="black"/><!-- part to keep -->
        <circle cx='500' cy='250' r='70' fill="var(--teal)"/><!-- black for the hole -->
      </mask>
      <rect width="100%" height="100%" fill="var(--surface)" mask="url(#circular-hole2)"/>
    </svg>
  </div>
  <app-root></app-root>
  
  <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
</body>
</html>
