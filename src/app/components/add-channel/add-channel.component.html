<div class="l-grid">
    <div class="l-grid__item l-grid__item--sticky">
        <div class="c-card">
            <div class="c-card__header">
                <h3>Add Channel</h3>
            </div>
            <div class="form">
                <form [formGroup]="service.search_form">
                <div class="input-container ic1">
                  <input formControlName="subjectCode" id="subjectCode" class="input" type="text" placeholder=" " />
                  <div class="cut"></div>
                  <label for="subjectCode" class="placeholder">Enter Channel ID</label>
                </div>
                <button [disabled]="service.search_form.invalid" type="text" class="submit c-button--primary" (click)="OnSearch()">Search</button>
            </form>  
            </div>
        </div>
    </div>
        <div>
            <h3 style="text-align: center;">Channel List</h3>
            <app-channels></app-channels>
        </div>
</div>
